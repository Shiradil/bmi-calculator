<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/style.css">
  <title>BMI Calculator</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1"><a class="btn btn-light" href="/">BMI Calculator</a></span>
    <a class="btn btn-light" href="/history">History</a>
  </nav>
  <main class="container mt-4">
    <form id="bmiForm" action="/bmicalculator" method="post">
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="text" class="form-control" id="height" name="height" required>
      </div>

      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="text" class="form-control" id="weight" name="weight" required>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" class="form-control" id="age" name="age" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="unit">Units:</label>
        <select class="form-control" id="unit" name="unit" required>
          <option value="metric">Metric</option>
          <option value="imperial">Imperial</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Calculate BMI</button>
    </form>
    
  </main>
  <footer class="text-center mt-4">
    <p>Created by Shirbayev Adilzhan from SE-2204 group</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/scripts/bmiCalculator.js"></script>
</body>
</html>
